<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <header class="encabezado">
        <img src="imagenes/logo1.svg" alt="">
    </header>

    <main>
        <section class="seccion-productos">
            <h1 class="titulo">MIS PRODUCTOS:</h1>
            <ul class="lista-productos" data-productos>

                <h2 class="mensaje" id="mensaje">No se han agregado productos ...</h2> 

            </ul>
        </section>  

        <button class="b-tap" id="add"><img src="./imagenes/add-icon.svg" alt=""></button>

        <section class="agregar-productos" id="agregar-prod">
            <button class="b-cerrar" id="close"><img src="./imagenes/close-icon.svg" alt=""></button>
            <h1 class="titulo"> AGREGAR PRODUCTO:</h1>
            <form class="formulario" data-formulario>

                <fieldset class="campo-formulario">
                    <input name="nombre" id="nombre" class="campo-completo" placeholder="nombre.." type="text" minlength="5" maxlength="20" required data-nombre/>
                    <span class="mensaje-error"></span>
                </fieldset>

                <fieldset class="campo-formulario">
                    <input name="precio" id="precio" class="campo-completo" placeholder="precio.." type="number" minlength="1" maxlength="6" required data-precio=""/>
                    <span class="mensaje-error"></span>
                </fieldset>

                <fieldset class="campo-formulario">
                    <input name="imagen" id="imagen" class="campo-completo" placeholder="imagen.." type="url" required data-imagen/>
                    <span class="mensaje-error"></span>
                </fieldset>

                <div class="contenedor-botones">
                    <button class="boton b-enviar" id="sent" type="submit">Enviar</button>
                    <button class="boton b-limpiar" id="clear" type="reset">Limpiar</button>
                </div>

            </form>
        </section>
        

    </main>

    <footer class="pieDePagina">
        <img src="./imagenes/logo1.svg" alt="">
        <p class="texto t-principal">DESARROLLADO POR GERMAN TORRES SIERRA</p>
        <P class="texto t-secundario">ALURA LATAM - 2024</P>
    </footer>

    <script src="./js/funcionesCelular.js"></script>
    <script src="./js/mostrarProductos.js" type="module"></script>
    <script src="./js/enviarProductos.js" type="module"></script>
    <script src="./js/eliminarProducto.js" type="module"></script>
</body>
</html>

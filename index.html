<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <header class="encabezado">
        <img src="imagenes/logo.svg" alt="">
    </header>

    <main>
        <section class="seccion-productos" data-productos>
            <h1 class="titulo">Mis productos</h1>
            <ul class="lista-productos">

                <li class="producto">
                    <img class="imagen-producto" src="https://i.ibb.co/3NQ4hnH/Playera-Spiderman.jpg" alt="">
                    <h2 class="nombre-producto">Playera Spiderman</h2>
                    <div class="info">
                        <p class="precio">$ 160 MXN</p>
                        <img class="icono-eliminar" src="./imagenes/icon_trash.svg" alt="">
                    </div>  
                </li>

                <li class="producto">
                    <img class="imagen-producto" src="https://i.ibb.co/7Cx8GWj/switch.jpg" alt="">
                    <h2 class="nombre-producto">Nintendo Switch</h2>
                    <div class="info">
                        <p class="precio">$ 2800 MXN</p>
                        <img class="icono-eliminar" src="./imagenes/icon_trash.svg" alt="">
                    </div>  
                </li>

            </ul>
        </section>

        <form action="" class="formulario">

        </form>

    </main>

    <footer class="pieDePagina">

    </footer>

</body>
</html>
